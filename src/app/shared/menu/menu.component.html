<div class="p-grid p-jc-center">
  <p-tabMenu [model]="items" [activeItem]="items[position]" (click)="subirPagina()">

  </p-tabMenu>
</div>

<p-sidebar [(visible)]="display" class="sidebar" label="Hola">
  <div class="content">
    <h2>Menu</h2>
    <div class="items">
      <div class="item"
           routerLink=''
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           (click)="subirPagina()">
        <i class="pi pi-home"></i>
        <a>
          Home
        </a>
      </div>

      <div class="item"
      routerLink='certificates'
      routerLinkActive="active"
      (click)="subirPagina()">
        <i class="pi pi-user"></i>
        <a>
          Certificates
        </a>
      </div>

      <div class="item"
      routerLink='knowledge'
      routerLinkActive="active"
      (click)="subirPagina()">
        <i class="pi pi-desktop"></i>
        <a>
          Knowledge
        </a>
      </div>

      <div class="item"
      routerLink='github'
      routerLinkActive="active"
      (click)="subirPagina()">
        <i class="pi pi-github"
        ></i>
        <a>
          Git-Hub
        </a>
      </div>

      <div class="item"
      routerLink='projects'
      routerLinkActive="active"
      (click)="subirPagina()">
        <i class="pi pi-folder"></i>
        <a>
          Projects
        </a>
      </div>

      <div class="item"
      routerLink='contact'
      routerLinkActive="active"
      (click)="subirPagina()">
        <i class="pi pi-mobile"></i>
        <a>
          Contact
        </a>
      </div>

    </div>
  </div>
</p-sidebar>

<p-button type="text" (click)="display = true" icon="pi pi-bars" class="button-floating"></p-button>
